<div class="parentSearchContainer">

  <form class="search-field">

  <div type="button" name="button" ng-click="getSearchResults(searchTerm)" class="search-button">Search</div>
</form>
  <div ng-if="food" ui-grid='gridOptions' class="myGrid"></div>
</div>
